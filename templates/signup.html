<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">    
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mx-auto p-4 rounded-lg" style="max-width: 400px; box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);">
        <h3 class="text-center">Welcome!</h3>
        <div class="d-flex flex-row mt-2" style="margin-left: 70px;">
            <p>Already have an account?</p>
            <a class="ml-2" href="/login">Log in</a>
        </div>
        <hr/>
        <form action="/signup" method="post">
            <div class="d-flex flex-row">
                <div class="form-group mr-1">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group ml-1">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-flex flex-row">
                <div class="form-group mr-1 flex-fill">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="form-group ml-1 flex-fill">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                        <option value="2">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="receive_newsletters" name="receive_newsletters">
                    <label class="form-check-label" for="receive_newsletters">Receive Newsletters</label>
                </div>
            </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
    </div>
</body>

</html>
